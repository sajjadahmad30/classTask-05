<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth-Day-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="date">
            <input id="currentDate" type="date">
            <input type="button" value="Calculate" id="btn">
        </div>

        <div id="your-age">
            <div class="years">
                <p class="num" id="year">-</p>
                <p>years</p>
            </div>
            <div class="months">
                <p class="num" id="month">-</p>
                <p>months</p>
            </div>
            <div class="days">
                <p class="num" id="day">-</p>
                <p>days</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
